<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation From Scratch</title>

    <link rel="stylesheet" href="index.css">
    <!-- Font links -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-container">
        <div class="central-container">
            <div class="central-box">
                <p class="box-title">Ausgewahlt</p>
                <p class="box-line">13 Shopsysteme</p>
                <p class="line"></p>
                <button class="plugin-button">
                    <img class="plugin_logo" src="images/plugin_logo.png" width="20" height="20">
                    Plugins
                </button>
            </div>
        </div>
        <div class="icons">
            <div>
                
                <button><img src="images/commercetools.png" width="40" height="35"></button>
                <div class="line"></div>
                <p>Commerce tools</p>
            </div>
            <div>
                <button><img src="images/shopware.png" width="40" height="35"></button>
                <p>Shopware</p>
            </div>
            <div>
                <button><img class="icon-img" src="images/dandomain.png" width="40" height="35"></button>
                <p>Dan Domain</p>
            </div>
            <div>
                <button><img class="icon-img" src="images/plentymarkets.png" width="40" height="35"></button>
                <p>Plentymarkets</p>
            </div>
            <div>
                <button><img class="icon-img" src="images/ccvshop.png" width="40" height="35"></button>
                <p>CCV Shop</p>
            </div>
            <div>
                <button><img class="icon-img" src="images/magneto.png" width="40" height="35"></button>
                <p>Magneto</p>
            </div>
            <div>
                <button><img class="icon-img" src="images/shopify.png" width="40" height="38"></button>
                <p>Shopify</p>
            </div>
            <div>
                <button><img class="icon-img" src="images/woocommerce.jpeg" width="40" height="35"></button>
                <p>WooCommerce</p>
            </div>
            <div>
                <button><img class="icon-img" src="images/opencart.jpeg" width="40" height="35"></button>
                <p>OpenCart</p>
            </div>
            <div>
                <button><img class="icon-img" src="images/xt.png" width="40" height="35"></button>
                <p>xt:Commerce</p>
            </div>
            <div>
                <button><img class="icon-img" src="images/oxid.png" width="40" height="35"></button>
                <p>OXID</p>
            </div>
            <div>
                <button><img class="icon-img" src="images/presta.jpeg" width="40" height="35"></button>
                <p>Presta Shop</p>
            </div>
            <div>
                <button><img class="icon-img" src="images/jtl.png" width="40" height="35"></button>
                <p>JTL</p>
            </div>

            
            
        </div>
        <button class="last-btn">
            <img class="plugin_logo" src="images/keypattern.png" width="20" height="20">
            SHOPSYSTEMS
        </button>

    </div>
    <script src="index.js"></script>
</body>
</html>
